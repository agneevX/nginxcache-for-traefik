name: github

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - name: Set up JDK 15
      uses: actions/setup-java@v1
      with:
        java-version: 15

    - name: Show whats up in GH actions
      run: ls -la

    - name: Build with Maven
      run: mvn -B test --no-transfer-progress --file pom.xml
